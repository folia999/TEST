<!DOCTYPE html>
<html>
<head>
    <title>YouTube 播放器控制</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player-container">
            <div id="player-1" class="player"></div>
            <div id="player-2" class="player"></div>
            <div id="player-3" class="player"></div>
            <div id="player-4" class="player"></div>
        </div>

        <div class="floating-controls">
            <button class="control-btn" id="playPauseBtn" title="Play/Pause (Space)">▶</button>
            <div class="slider-container progress-bar" title="Progress Bar (Left/Right Arrow)">
                <div class="slider" id="progressSlider">
                    <div class="slider-thumb"></div>
                </div>
            </div>
            <button class="control-btn" id="muteBtn" title="Mute (M)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                </svg>
            </button>
            <div class="slider-container volume-bar" title="Volume (Up/Down Arrow)">
                <div class="slider" id="volumeSlider">
                    <div class="slider-thumb"></div>
                </div>
            </div>
            <div class="player-count-control">
                <select id="playerCount" class="control-btn" title="Number of Players (N)">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>
            </div>
            <button class="control-btn" id="autoRefreshBtn" title="Auto Refresh(30min) [A]">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6"/>
                    <path d="M2 12c0-4.4 3.6-8 8-8 3.4 0 6.3 2.1 7.4 5M22 12c0 4.4-3.6 8-8 8-3.4 0-6.3-2.1-7.4-5"/>
                </svg>
            </button>
            <button class="control-btn" id="fullscreenBtn" title="Fullscreen (Enter)">⛶</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/player.js"></script>
</body>
</html>
